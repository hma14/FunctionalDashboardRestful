<!DOCTYPE html>
<html>
<head>
    <title>Functional Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../Content/bootstrap/mixins/*.less" rel="stylesheet/less" type="text/css">
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="../Content/themes/jquery-ui.css" rel="stylesheet" />
    <link href="../Content/bootstrap-datepicker3.css" rel="stylesheet" />
    <link href="../Content/Site.css" rel="stylesheet" />
    <base href="/" />
</head>
<body>
    <div class="container-fluid" ng-app="functionalDashboardApp">
        <div class="navbar navbar-inverse navbar-fixed-top navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Error Monitor</a></li>
                <li><a href="files">Files</a></li>
                <li><a href="cubicws">CUBIC Web Services</a></li>
                <li><a href="application">Application</a></li>
            </ul>
        </div>
        <div class="content">
     
            <ul class="alert alert-danger alert-dismissable alert-dismissible" ng-show="errors && errors.length">
                <li ng-repeat="error in errors">
                    {{error}}
                </li>
            </ul>
            <div ng-view></div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://ajax.googleapi.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/moment.js"></script>
    <script src="../Scripts/bootstrap-datepicker.js"></script>
    <script src="../Scripts/bootstrap-datetimepicker.js"></script>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/angular-resource.js"></script>
    <script src="../Scripts/app/resource.js"></script>   
    <script src="../Scripts/app/pagination/dirPagination.js"></script> 
    <script src="../Scripts/app/functionalDashboardApp.js"></script>
    <script src="../Scripts/app/datePicker.js"></script>
    <script src="../Scripts/x2js/xml2json.js"></script> 
    <script src="../Scripts/app/monitorController.js"></script>
    <script src="../Scripts/app/filesController.js"></script>
    <script src="../Scripts/app/cubicwsController.js"></script>
</body>
</html>
