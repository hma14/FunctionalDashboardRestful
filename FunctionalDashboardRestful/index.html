<!DOCTYPE html>
<html>
<head>
    <title>Functional Dashboard</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body>
    <div class="container" ng-app="functionalDashboardApp">
        <ul class="alert alert-danger alert-dismissable alert-dismissible" ng-show="errors && errors.length">
            <li ng-repeat="error in errors">
                {{error}}
            </li>
        </ul>
        <div ng-view></div>
    </div>
</body>
</html>
